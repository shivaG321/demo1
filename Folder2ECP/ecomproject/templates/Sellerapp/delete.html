{% extends 'Sellerapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Delete Product</title>
{% endblock %}
{% block content %}
    <h2>Are You Sure you want to delete This Product {{prod.pname}}
        from {{prod.pseller}} of rupees {{prod.pprice}}
    </h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'deltprod' prod.id %}"><button class="btn btn-danger">Delete</button></a>
    </form>
<br>
<a href="{% url 'showprod' %}"><button class="btn btn-success">Cancel</button></a>
{% endblock %}
